<!DOCTYPE html>
<html lang="en">
<head>
    <!--icon link stylee sheet-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="logina.css">
        <!-- <link rel="stylesheet" href="login2.css"> -->
</head>
<body>
    <!--top menu bar -->
    <div class="section">
        <div class="top_navbar">
            <div class="hamburger">
                <a href="#"><i class="fas fa-bars"></i></a>
            </div>
        </div>
    </div>  
    <div class="wrapper">
        <div class="sidebar">
            <!--profile image-->
            <div class="profile">
                <img src="Foto Login dan home/WhatsApp Image 2022-12-24 at 19.19.03.jpeg" alt="">
                <h3>Bagus Oka</h3>
                <p>Bukan Disainer</p>
            </div>
            <!--menu item-->
            <div class="Tulisan">
                <h3>Login</h3>
            </div>
        </div>
        
        <div class="content ">
            <!--login-->
            <div class="left">
                <div class="login">
                    <form action="#" class="form">
                        <p class="p">Ayo Login Oniichan</p>
                        <hr class="hr">
                        <label for=""></label>
                        <input class="input" type="text" placeholder="Username">
                        <label for=""></label>
                        <input class="input" type="password" placeholder="Password">
                        <button class="button">Login</button>
                        <p class="p">
                            <a href="home.html">Forgot Password??</a>
                        </p>
                    </form>
                </div>
            </div>
            <div class="right">
                <img src="Foto Login dan home/WhatsApp Image 2022-12-24 at 19.19.03.jpeg" class="img-fluid" alt="">
            </div>   
        </div>
        
    </div>  


<!--activin menu button pakek java script-->
<script>
    const hamburger = document.querySelector(".hamburger");
    hamburger.addEventListener("click", function(){
        document.querySelector(".sidebar").classList.toggle("active");
        document.querySelector(".content").classList.toggle("content-active");
        document.querySelector(".section").classList.toggle("section-active");
    })
</script>
</body>
</html>
